description: Overlay for attaching current charm
applications:
  kubernetes-control-plane:
    constraints: "cores=2 mem=8G root-disk=16G instance-role=ControlPlaneRole"
    options:
      allow-privileged: "true"
  kubernetes-worker:
    constraints: "cores=2 mem=8G root-disk=16G instance-role=NodeRole"
  aws-integrator:
    charm: aws-integrator
    channel: edge
    num_units: 1
    trust: true
  aws-cloud-provider:
    charm: {{charm}}
relations:
- - aws-cloud-provider:certificates
  - easyrsa:client
- - aws-cloud-provider:kube-control
  - kubernetes-control-plane:kube-control
- - aws-cloud-provider:external-cloud-provider
  - kubernetes-control-plane:external-cloud-provider
- - aws-cloud-provider:aws-integration
  - aws-integrator:clients
