name: aws-cloud-provider
display-name: AWS Cloud Provider
summary: Runs the AWS Cloud Provider in the cluster.
docs: https://discourse.charmhub.io/t/aws-cloud-provider-docs-index/???
description: >-
  The AWS cloud provider provides the Kubernetes cluster access to
  native resources from AWS such as storage and loadbalancers.
subordinate: true
tags:
  - kubernetes
  - cloud-provider
  - aws
provides:
  external-cloud-provider:
    interface: external_cloud_provider
    limit: 1
requires:
  aws-integration:
    interface: aws-integration
    scope: container
    limit: 1
  kube-control:
    interface: kube-control
    limit: 1
  certificates:
    interface: tls-certificates
